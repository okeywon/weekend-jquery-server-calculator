<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input type="number" id="numOne" placeholder="Number One">
        <input type="button" id="plusBtn" value="+">
        <input type="button" id="minusBtn" value="-">
        <input type="button" id="timesBtn" value="*">
        <input type="button" id="divideBtn" value="/">
        <input type="number" id="numTwo" placeholder="Number Two">
        <input type="submit" id="equalBtn" value="=">
        <input type="reset" id="clearBtn" value="C">
    </form>
    <h2 id="result"></h2>
    <ul id="calculationHistory"></ul>
</body>
</html>
